<!doctype html><html><head><meta charset="utf-8"><title></title><style type="text/css">.eyes{perspective:1000px}.box{transform-style:preserve-3d;width:200px;height:200px;background-image:url(images/4.jpeg);background-repeat:no-repeat;background-size:200px 200px;margin:400px auto;animation:zhuan 3s ease;animation-iteration-count:infinite;animation-timing-function:linear}.box div{width:200px;height:200px;opacity:1;transition:all 1s ease 0s;position:absolute}.box .div1{background:green;transform:translateZ(100px)}.box .div2{background:green;transform:translateZ(-100px)}.box .div3{background:green;transform:rotateX(90deg) translateZ(100px)}.box .div4{background:green;transform:rotateX(270deg) translateZ(100px)}.box .div5{background:green;transform:rotateY(-90deg) translateZ(100px)}.box .div6{background:green;transform:rotateY(90deg) translateZ(100px)}@keyframes zhuan{from{transform:rotateX(0) rotateZ(0) rotateY(0)}to{transform:rotateX(360deg) rotateZ(360deg) rotateY(360deg)}}.box:hover .div1{transform:translateZ(200px)}.box:hover .div2{transform:translateZ(-200px)}.box:hover .div3{transform:rotateX(90deg) translateZ(200px)}.box:hover .div4{transform:rotateX(270deg) translateZ(200px)}.box:hover .div5{transform:rotateY(-90deg) translateZ(200px)}.box:hover .div6{transform:rotateY(90deg) translateZ(200px)}</style></head><body><div class="eyes"><div class="box"><div class="div1"><img src="images/1.jpeg" width="100%" height="100%"></div><div class="div2"><img src="images/2.jpeg" width="100%" height="100%"></div><div class="div3"><img src="images/3.jpeg" width="100%" height="100%"></div><div class="div4"><img src="images/4.jpeg" width="100%" height="100%"></div><div class="div5"><img src="images/5.jpeg" width="100%" height="100%"></div><div class="div6"><img src="images/6.jpeg" width="100%" height="100%"></div></div></div></body></html>
